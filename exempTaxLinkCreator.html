<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExempTax Link Creator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #445;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 60px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        #result-container {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        
        #generated-url {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            word-break: break-all;
            background-color: white;
            resize: none;
            height: 100px;
            overflow-y: auto;
        }
        
        .copy-btn {
            background-color: #27ae60;
        }
        
        .copy-btn:hover {
            background-color: #219653;
        }
        
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 5px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">

        
        <h1>ExempTax Link Creator</h1>
        
        <form id="exemptaxForm">
            <div class="form-group">
                <label for="customer_id">Stripe ID</label>
                <input 
                    type="text" 
                    id="customer_id" 
                    name="customer_id" 
                    placeholder="Enter your Stripe ID" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="customer_email">Email Address</label>
                <input 
                    type="email" 
                    id="customer_email" 
                    name="customer_email" 
                    placeholder="Enter your email address" 
                    required
                >
            </div>
            
            <button type="submit">Generate URL</button>
        </form>
        
        <div id="result-container">
            <h3>Generated URL:</h3>
            <textarea id="generated-url" readonly></textarea>
            <button id="copy-btn" class="copy-btn">Copy URL</button>

            <p id="copy-success" class="success-message">URL copied to clipboard!</p>
        </div>
        
        <div class="footer">
           
        </div>
    </div>

    <script>
        document.getElementById("exemptaxForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            const stripeId = document.getElementById("customer_id").value.trim();
            const email = document.getElementById("customer_email").value.trim();
            
            // Build the URL with the fixed parameters and user input
            const baseUrl = "https://app.exemptax.com/ecommerce-drop";
            const url = `${baseUrl}?integration_type=custom&company_id=214759&customer_id=${encodeURIComponent(stripeId)}&customer_id_type=external&customer_email=${encodeURIComponent(email)}`
            
            // Display the URL
            document.getElementById("generated-url").value = url;
            document.getElementById("result-container").style.display = "block";
            
            // Scroll to results
            document.getElementById("result-container").scrollIntoView({ behavior: 'smooth' });
        });
        
        document.getElementById("copy-btn").addEventListener("click", function() {
            const urlField = document.getElementById("generated-url");
            
            // Select and copy the text
            urlField.select();
            document.execCommand("copy");
            
            // Show success message
            const successMsg = document.getElementById("copy-success");
            successMsg.style.display = "block";
            
            // Hide success message after 3 seconds
            setTimeout(function() {
                successMsg.style.display = "none";
            }, 3000);
        });
        
        document.getElementById("visit-btn").addEventListener("click", function() {
            const url = document.getElementById("generated-url").value;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
